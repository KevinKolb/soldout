name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - Check secrets availability
      run: |
        echo "Checking if secrets are available..."
        echo "AIRTABLE_API_KEY length: ${#AIRTABLE_API_KEY}"
        echo "AIRTABLE_BASE_ID length: ${#AIRTABLE_BASE_ID}"
        if [ -z "${{ secrets.AIRTABLE_API_KEY }}" ]; then
          echo "ERROR: AIRTABLE_API_KEY secret is empty!"
        else
          echo "AIRTABLE_API_KEY secret is set"
        fi
    
    - name: Debug - Show file before replacement
      run: |
        echo "=== BEFORE replacement ==="
        grep -A 8 "const CONFIG" ./backstage/appraiser/merch.html || echo "CONFIG not found"
    
    - name: Replace environment variables
      run: |
        # Replace placeholders with actual secrets - using different approach
        sed -i 's/{{AIRTABLE_API_KEY}}/${{ secrets.AIRTABLE_API_KEY }}/g' ./backstage/merch.html
        sed -i 's/{{AIRTABLE_BASE_ID}}/${{ secrets.AIRTABLE_BASE_ID }}/g' ./backstage/merch.html
        sed -i 's/{{AIRTABLE_TABLE_NAME}}/${{ secrets.AIRTABLE_TABLE_NAME }}/g' ./backstage/merch.html
        sed -i 's/{{EMAILJS_SERVICE_ID}}/${{ secrets.EMAILJS_SERVICE_ID }}/g' ./backstage/merch.html
        sed -i 's/{{EMAILJS_TEMPLATE_ID}}/${{ secrets.EMAILJS_TEMPLATE_ID }}/g' ./backstage/merch.html
        sed -i 's/{{EMAILJS_PUBLIC_KEY}}/${{ secrets.EMAILJS_PUBLIC_KEY }}/g' ./backstage/merch.html
    
    - name: Debug - Show file after replacement
      run: |
        echo "=== AFTER replacement ==="
        grep -A 8 "const CONFIG" ./backstage/appraiser/merch.html || echo "CONFIG not found"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4