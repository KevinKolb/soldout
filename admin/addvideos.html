<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #000;
            background: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .form-section {
            border-left: 1px solid #000;
            padding-left: 20px;
        }

        .list-section {
            border-right: 1px solid #000;
            padding-right: 20px;
        }

        h2 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #000;
            background: #fff;
            font-family: inherit;
            font-size: 14px;
        }

        input:focus {
            outline: 2px solid #000;
            outline-offset: 2px;
        }

        button {
            padding: 10px 24px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 8px;
        }

        button:hover {
            background: #333;
        }

        button.secondary {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        button.secondary:hover {
            background: #f0f0f0;
        }

        button.danger {
            background: #fff;
            color: #d00;
            border: 1px solid #d00;
        }

        button.danger:hover {
            background: #d00;
            color: #fff;
        }

        .video-item {
            padding: 16px;
            border: 1px solid #000;
            margin-bottom: 8px;
            cursor: pointer;
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 12px;
            align-items: center;
        }

        .video-item:hover {
            background: #f8f8f8;
        }

        .video-item.active {
            background: #000;
            color: #fff;
        }

        .video-thumbnail {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .video-item.active .video-thumbnail {
            background: #333;
            border-color: #fff;
        }

        .video-path {
            font-size: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .button-group {
            margin-top: 24px;
        }

        .status {
            padding: 8px 12px;
            background: #f0f0f0;
            margin-top: 16px;
            font-size: 12px;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .video-count {
            font-size: 12px;
            color: #666;
            margin-bottom: 12px;
        }

        .helper-text {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Videos Manager</h1>

        <div class="grid">
            <div class="list-section">
                <h2>Videos</h2>
                <div class="video-count" id="videoCount"></div>
                <div id="videosList"></div>
            </div>

            <div class="form-section">
                <h2 id="formTitle">Add Video</h2>
                <form id="videoForm">
                    <div class="form-group">
                        <label for="videoPath">Video Path</label>
                        <input type="text" id="videoPath" name="videoPath" required placeholder="web/videos/1.mp4">
                        <div class="helper-text">Example: web/videos/1.mp4 or web/videos/myVideo.mp4</div>
                    </div>

                    <div class="button-group">
                        <button type="submit">Save Video</button>
                        <button type="button" class="secondary" id="cancelBtn">Cancel</button>
                        <button type="button" class="danger" id="deleteBtn" style="display:none;">Delete</button>
                    </div>
                </form>

                <div id="status"></div>
            </div>
        </div>
    </div>

    <script>
        let videos = [];
        let editingIndex = -1;
        let xmlDoc = null;

        // Load XML file
        async function loadXML() {
            try {
                const response = await fetch('../web/videos.xml');
                const text = await response.text();
                const parser = new DOMParser();
                xmlDoc = parser.parseFromString(text, 'text/xml');
                parseVideos();
                renderVideosList();
            } catch (error) {
                showStatus('Error loading videos.xml', 'error');
            }
        }

        // Parse videos from XML
        function parseVideos() {
            videos = [];
            const videoNodes = xmlDoc.querySelectorAll('video');

            videoNodes.forEach((node, index) => {
                const video = {
                    path: node.textContent.trim(),
                    node: node
                };
                videos.push(video);
            });
        }

        // Render videos list
        function renderVideosList() {
            const list = document.getElementById('videosList');
            const count = document.getElementById('videoCount');

            count.textContent = `${videos.length} video${videos.length !== 1 ? 's' : ''}`;
            list.innerHTML = '';

            videos.forEach((video, index) => {
                const div = document.createElement('div');
                div.className = 'video-item';
                div.onclick = () => editVideo(index);

                // Thumbnail (video icon)
                const thumbnail = document.createElement('div');
                thumbnail.className = 'video-thumbnail';
                thumbnail.textContent = 'â–¶';

                // Path text
                const pathDiv = document.createElement('div');
                pathDiv.className = 'video-path';
                pathDiv.textContent = video.path;

                div.appendChild(thumbnail);
                div.appendChild(pathDiv);
                list.appendChild(div);
            });
        }

        // Form handling
        const form = document.getElementById('videoForm');

        function editVideo(index) {
            editingIndex = index;
            const video = videos[index];

            document.getElementById('formTitle').textContent = 'Edit Video';
            document.getElementById('deleteBtn').style.display = 'inline-block';
            document.getElementById('videoPath').value = video.path;

            document.querySelectorAll('.video-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const videoPath = formData.get('videoPath').trim();

            if (!videoPath) {
                showStatus('Video path cannot be empty', 'error');
                return;
            }

            if (editingIndex >= 0) {
                updateVideo(editingIndex, videoPath);
            } else {
                addVideo(videoPath);
            }

            await saveXML();
            resetForm();
        });

        function addVideo(videoPath) {
            const videosRoot = xmlDoc.querySelector('videos');
            const newVideo = xmlDoc.createElement('video');
            newVideo.textContent = videoPath;

            // Add with proper indentation
            videosRoot.appendChild(xmlDoc.createTextNode('\n  '));
            videosRoot.appendChild(newVideo);

            parseVideos();
            renderVideosList();
        }

        function updateVideo(index, videoPath) {
            const video = videos[index];
            if (video.node) {
                video.node.textContent = videoPath;
            }

            parseVideos();
            renderVideosList();
        }

        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (editingIndex < 0) return;
            if (!confirm('Delete this video?')) return;

            const video = videos[editingIndex];
            if (video.node) {
                // Remove the video and any adjacent text node (for proper formatting)
                const nextSibling = video.node.nextSibling;
                if (nextSibling && nextSibling.nodeType === 3 && nextSibling.textContent.trim() === '') {
                    nextSibling.remove();
                }
                video.node.remove();
            }

            await saveXML();
            resetForm();
        });

        document.getElementById('cancelBtn').addEventListener('click', resetForm);

        function resetForm() {
            form.reset();
            editingIndex = -1;
            document.getElementById('formTitle').textContent = 'Add Video';
            document.getElementById('deleteBtn').style.display = 'none';
            document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
        }

        async function saveXML() {
            const serializer = new XMLSerializer();
            let xmlString = serializer.serializeToString(xmlDoc);

            // Auto-download the file
            showStatus('Downloading updated XML...', 'success');
            console.log('Full XML for manual save:', xmlString);

            // Trigger download
            const blob = new Blob([xmlString], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'videos.xml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('XML downloaded. Replace web/videos.xml with downloaded file.', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            setTimeout(() => status.className = 'status', 3000);
        }

        // Initialize
        loadXML();
    </script>
</body>
</html>
