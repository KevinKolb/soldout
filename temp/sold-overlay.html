<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>SOLD! Overlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .sold-container {
            position: relative;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sold-wrapper {
            position: relative;
            padding: 60px 120px;
        }

        .sold-text {
            font-size: 320px;
            font-weight: 900;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            position: relative;
            color: #FFFFFF;
            line-height: 0.9;
            text-shadow:
                0 2px 0 #c9c9c9,
                0 4px 0 #b0b0b0,
                0 6px 0 #9a9a9a,
                0 8px 0 #858585,
                0 10px 0 #707070,
                0 12px 0 #5c5c5c,
                0 14px 0 #494949,
                0 16px 0 #373737,
                0 18px 0 #252525,
                0 20px 0 #141414,
                0 22px 30px rgba(0, 0, 0, 0.5),
                0 25px 50px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1) contrast(1.05);
        }

        .sold-text::before {
            content: 'SOLD!';
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(
                165deg,
                #FFFFFF 0%,
                #F0F0F0 20%,
                #E8E8E8 40%,
                #FFFFFF 50%,
                #F5F5F5 60%,
                #E0E0E0 80%,
                #FFFFFF 100%
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s ease-in-out infinite;
        }

        .accent-line {
            position: absolute;
            height: 8px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                #E74C3C 10%,
                #C0392B 50%,
                #E74C3C 90%,
                transparent 100%
            );
            box-shadow:
                0 0 20px rgba(231, 76, 60, 0.6),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .accent-line.top {
            top: 0;
            left: 0;
            right: 0;
            animation: expandWidth 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s backwards;
        }

        .accent-line.bottom {
            bottom: 0;
            left: 0;
            right: 0;
            animation: expandWidth 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s backwards;
        }

        .corner {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.8);
        }

        .corner.top-left {
            top: -20px;
            left: -20px;
            border-right: none;
            border-bottom: none;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.5s backwards;
        }

        .corner.top-right {
            top: -20px;
            right: -20px;
            border-left: none;
            border-bottom: none;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.6s backwards;
        }

        .corner.bottom-left {
            bottom: -20px;
            left: -20px;
            border-right: none;
            border-top: none;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.7s backwards;
        }

        .corner.bottom-right {
            bottom: -20px;
            right: -20px;
            border-left: none;
            border-top: none;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.8s backwards;
        }

        .light-leak {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .light-leak::before,
        .light-leak::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.15) 0%,
                transparent 70%
            );
            animation: drift 8s ease-in-out infinite;
        }

        .light-leak::before {
            top: -50%;
            left: -50%;
            animation-delay: 0s;
        }

        .light-leak::after {
            bottom: -50%;
            right: -50%;
            animation-delay: 4s;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            filter: blur(0.5px);
            animation: float 4s ease-in-out infinite;
        }

        .particle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; animation-duration: 5s; }
        .particle:nth-child(2) { top: 80%; left: 15%; animation-delay: 1s; animation-duration: 6s; }
        .particle:nth-child(3) { top: 30%; right: 12%; animation-delay: 2s; animation-duration: 5.5s; }
        .particle:nth-child(4) { top: 70%; right: 8%; animation-delay: 3s; animation-duration: 6.5s; }
        .particle:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.5s; animation-duration: 5.8s; }
        .particle:nth-child(6) { top: 60%; right: 18%; animation-delay: 2.5s; animation-duration: 6.2s; }
        .particle:nth-child(7) { top: 15%; left: 20%; animation-delay: 0.5s; animation-duration: 5.3s; }
        .particle:nth-child(8) { top: 85%; right: 22%; animation-delay: 3.5s; animation-duration: 6.8s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes shine {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-30px, -30px) scale(1.1);
                opacity: 0.15;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            50% {
                transform: translateY(-30px) translateX(10px);
                opacity: 0.6;
            }
        }
    </style>
</head>
<body>
    <div class="sold-container">
        <div class="light-leak"></div>
        <div class="sold-wrapper">
            <div class="accent-line top"></div>
            <div class="accent-line bottom"></div>
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            <h1 class="sold-text">SOLD!</h1>
        </div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
</body>
</html>
