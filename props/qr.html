<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Props Check-In</title>
    <link rel="icon" type="image/png" href="../web/images/soldoutlogo.png">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        img.logo {
            max-width: 150px;
            height: auto;
            margin-top: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #2c3e50;
        }

        a.qr-code {
            display: block;
            margin-bottom: 20px;
        }

        img.qr {
            max-width: 300px;
            height: auto;
            border: 2px solid #2c3e50;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
                height: 100vh;
                overflow: hidden;
            }

            h1 {
                font-size: 1.2em;
            }

            img.logo {
                max-width: 120px;
            }

            img.qr {
                max-width: 250px;
            }
        }

        @media print {
            @page {
                size: letter; /* US Letter size: 8.5x11 inches */
                margin: 0.5in; /* Standard print margin */
            }

            body {
                background-color: white;
                color: black;
                margin: 0;
                padding: 0.5in;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start; /* Start from top to fit on page */
                height: auto;
                overflow: hidden;
                box-sizing: border-box;
                width: 7.5in; /* Account for 0.5in margins on each side */
            }

            img.logo {
                max-width: 2in; /* Reduced for print to save space */
                margin-top: 0.5in;
            }

            h1 {
                color: black;
                font-size: 1.2em; /* Slightly smaller for print fit */
                margin: 0.25in 0;
            }

            a.qr-code {
                margin-bottom: 0.5in;
            }

            img.qr {
                width: 3in; /* Fixed size for scannability */
                height: 3in;
                border: 1px solid black;
                border-radius: 0; /* Remove rounding for print clarity */
            }
        }
    </style>
</head>
<body>
    <a href="https://soldoutcomedy.com/backstage/merch.html" target="_blank" class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://soldoutcomedy.com/backstage/input.html" alt="QR Code" class="qr">
    </a>
    <h1>Do you have a prop to sell?</h1>
    <h1>Stare at this box until it's sold.</h1>
    <img src="../web/images/soldoutlogo.png" alt="Sold Out! Comedy Logo" class="logo">

    <script>
        // Check if the URL contains the 'print' parameter
        function checkForPrintParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('print')) {
                // Wait for images to load before printing
                window.addEventListener('load', function() {
                    // Small delay to ensure everything is fully rendered
                    setTimeout(function() {
                        window.print();
                    }, 500);
                });
            }
        }

        // Run the check when the page loads
        checkForPrintParameter();
    </script>
</body>
</html>
