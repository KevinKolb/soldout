<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metropolitan Museum of Art Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-slate-900 mb-4">Metropolitan Museum of Art Collection</h1>
            
            <div class="flex gap-3 mb-4">
                <div class="flex-1 relative">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Search the collection..."
                        class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                <button onclick="performSearch()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium transition-colors">
                    Search
                </button>
                <button onclick="toggleFilters()" class="px-4 py-3 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    Filters
                </button>
            </div>

            <div class="flex flex-wrap gap-2 mb-4" id="categories">
                <button onclick="searchCategory('paintings')" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">Paintings</button>
                <button onclick="searchCategory('sculpture')" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">Sculpture</button>
                <button onclick="searchCategory('photographs')" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">Photography</button>
                <button onclick="searchCategory('egyptian', 10)" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">Egyptian Art</button>
                <button onclick="searchCategory('asian', 6)" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">Asian Art</button>
                <button onclick="searchCategory('european', 11)" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">European Art</button>
                <button onclick="searchCategory('modern', 21)" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">Modern Art</button>
                <button onclick="searchCategory('ceramics')" class="px-4 py-2 bg-white border-2 border-slate-300 text-slate-700 rounded-full hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all font-medium text-sm">Ceramics</button>
            </div>

            <div id="filters" class="hidden grid-cols-1 md:grid-cols-3 gap-4 p-4 bg-slate-50 rounded-lg border border-slate-200">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Department</label>
                    <select id="departmentSelect" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">All Departments</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="hasImagesCheck" checked class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-slate-700">Has Images</span>
                    </label>
                </div>
                <div class="flex items-end">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="highlightCheck" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium text-slate-700">Highlights Only</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div id="loading" class="hidden text-center py-12">
            <div class="spinner mx-auto"></div>
            <p class="mt-4 text-slate-600">Loading artworks...</p>
        </div>

        <div id="results">
            <div id="resultsCount" class="mb-6 text-slate-600"></div>
            <div id="paginationTop" class="flex justify-center items-center gap-4 mb-8 hidden"></div>
            <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            <div id="paginationBottom" class="flex justify-center items-center gap-4 mt-8 hidden"></div>
        </div>

        <div id="noResults" class="hidden text-center py-12">
            <p class="text-slate-600">No artworks found. Try a different search.</p>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center">
                <h2 id="modalTitle" class="text-2xl font-bold text-slate-900"></h2>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="p-6"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://collectionapi.metmuseum.org/public/collection/v1';
        let allObjects = [];
        let currentPage = 0;
        const itemsPerPage = 12;
        let selectedDept = '';

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function init() {
            await fetchDepartments();
            performSearch('sunflowers');
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        async function fetchDepartments() {
            try {
                const res = await fetch(`${API_BASE}/departments`);
                const data = await res.json();
                const select = document.getElementById('departmentSelect');
                data.departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept.departmentId;
                    option.textContent = dept.displayName;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Error fetching departments:', err);
            }
        }

        function toggleFilters() {
            const filters = document.getElementById('filters');
            filters.classList.toggle('hidden');
            filters.classList.toggle('grid');
        }

        async function performSearch(query) {
            const searchInput = document.getElementById('searchInput');
            const searchQuery = query || searchInput.value || 'art';
            const hasImages = document.getElementById('hasImagesCheck').checked;
            const isHighlight = document.getElementById('highlightCheck').checked;
            const deptSelect = document.getElementById('departmentSelect');
            const dept = selectedDept || deptSelect.value;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('noResults').classList.add('hidden');

            try {
                let url = `${API_BASE}/search?q=${searchQuery}`;
                if (dept) url += `&departmentId=${dept}`;
                if (hasImages) url += `&hasImages=true`;
                if (isHighlight) url += `&isHighlight=true`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.objectIDs && data.objectIDs.length > 0) {
                    allObjects = data.objectIDs;
                    currentPage = 0;
                    await loadPage();
                } else {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('noResults').classList.remove('hidden');
                }
            } catch (err) {
                console.error('Error searching:', err);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('noResults').classList.remove('hidden');
            }
        }

        async function loadPage() {
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const pageObjects = allObjects.slice(start, end);

            const objects = [];
            for (let id of pageObjects) {
                try {
                    const res = await fetch(`${API_BASE}/objects/${id}`);
                    const data = await res.json();
                    objects.push(data);
                    await delay(50);
                } catch (err) {
                    console.error('Error fetching object:', err);
                }
            }

            const validObjects = objects.filter(obj => obj !== null);
            displayObjects(validObjects);
            updatePagination();

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
        }

        function displayObjects(objects) {
            const gallery = document.getElementById('gallery');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.textContent = `Found ${allObjects.length} artworks`;
            gallery.innerHTML = '';

            objects.forEach(obj => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-md overflow-hidden cursor-pointer hover:shadow-xl transition-all hover:-translate-y-1';
                card.onclick = () => showModal(obj);

                const imgDiv = document.createElement('div');
                imgDiv.className = 'aspect-square bg-slate-200 relative overflow-hidden';

                if (obj.primaryImageSmall) {
                    const img = document.createElement('img');
                    img.src = obj.primaryImageSmall;
                    img.alt = obj.title || 'Artwork';
                    img.className = 'w-full h-full object-cover';
                    imgDiv.appendChild(img);
                } else {
                    imgDiv.innerHTML = '<div class="w-full h-full flex items-center justify-center text-slate-400">No Image</div>';
                }

                const info = document.createElement('div');
                info.className = 'p-4';
                info.innerHTML = `
                    <h3 class="font-semibold text-slate-900 line-clamp-2 mb-1">${obj.title || 'Untitled'}</h3>
                    <p class="text-sm text-slate-600 line-clamp-1">${obj.artistDisplayName || 'Unknown Artist'}</p>
                    <p class="text-xs text-slate-500 mt-1">${obj.objectDate || 'Date unknown'}</p>
                `;

                card.appendChild(imgDiv);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(allObjects.length / itemsPerPage);
            const paginationTop = document.getElementById('paginationTop');
            const paginationBottom = document.getElementById('paginationBottom');

            const paginationHTML = `
                <button onclick="changePage(-1)" ${currentPage === 0 ? 'disabled' : ''} class="px-4 py-2 bg-white border border-slate-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-50 flex items-center gap-2">
                    Previous
                </button>
                <span class="text-slate-600">Page ${currentPage + 1} of ${totalPages}</span>
                <button onclick="changePage(1)" ${currentPage >= totalPages - 1 ? 'disabled' : ''} class="px-4 py-2 bg-white border border-slate-300 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed hover:bg-slate-50 flex items-center gap-2">
                    Next
                </button>
            `;

            if (totalPages > 1) {
                paginationTop.classList.remove('hidden');
                paginationBottom.classList.remove('hidden');
                paginationTop.innerHTML = paginationHTML;
                paginationBottom.innerHTML = paginationHTML;
            } else {
                paginationTop.classList.add('hidden');
                paginationBottom.classList.add('hidden');
            }
        }

        async function changePage(direction) {
            currentPage += direction;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            await loadPage();
        }

        function searchCategory(query, dept) {
            selectedDept = dept ? dept.toString() : '';
            document.getElementById('searchInput').value = query;
            if (dept) {
                document.getElementById('departmentSelect').value = dept;
            } else {
                document.getElementById('departmentSelect').value = '';
            }
            performSearch(query);
        }

        function showModal(obj) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = obj.title || 'Untitled';
            
            let content = '';
            if (obj.primaryImage) {
                content += `<img src="${obj.primaryImage}" alt="${obj.title || 'Artwork'}" class="w-full rounded-lg mb-6">`;
            }

            content += '<div class="space-y-4">';
            
            if (obj.artistDisplayName) {
                content += `
                    <div>
                        <h3 class="font-semibold text-slate-900">Artist</h3>
                        <p class="text-slate-700">${obj.artistDisplayName}</p>
                        ${obj.artistDisplayBio ? `<p class="text-sm text-slate-600">${obj.artistDisplayBio}</p>` : ''}
                    </div>
                `;
            }
            
            if (obj.objectDate) {
                content += `
                    <div>
                        <h3 class="font-semibold text-slate-900">Date</h3>
                        <p class="text-slate-700">${obj.objectDate}</p>
                    </div>
                `;
            }
            
            if (obj.medium) {
                content += `
                    <div>
                        <h3 class="font-semibold text-slate-900">Medium</h3>
                        <p class="text-slate-700">${obj.medium}</p>
                    </div>
                `;
            }
            
            if (obj.dimensions) {
                content += `
                    <div>
                        <h3 class="font-semibold text-slate-900">Dimensions</h3>
                        <p class="text-slate-700">${obj.dimensions}</p>
                    </div>
                `;
            }
            
            if (obj.department) {
                content += `
                    <div>
                        <h3 class="font-semibold text-slate-900">Department</h3>
                        <p class="text-slate-700">${obj.department}</p>
                    </div>
                `;
            }
            
            if (obj.creditLine) {
                content += `
                    <div>
                        <h3 class="font-semibold text-slate-900">Credit</h3>
                        <p class="text-slate-700">${obj.creditLine}</p>
                    </div>
                `;
            }
            
            if (obj.objectURL) {
                content += `
                    <div>
                        <a href="${obj.objectURL}" target="_blank" rel="noopener noreferrer" class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            View on Met Museum Website
                        </a>
                    </div>
                `;
            }
            
            content += '</div>';
            
            modalContent.innerHTML = content;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        init();
    </script>
</body>
</html>
