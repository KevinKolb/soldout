<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Check-In QR Code</title>
    <link rel="icon" type="image/png" href="../web/soldoutlogo.png">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 7.5in;
            height: 9.5in;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 20px;
            color: #2c3e50;
            margin: 5px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        .qr-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qr-code {
            width: 450px;
            height: 450px;
            border: 4px solid #2c3e50;
            border-radius: 8px;
            transition: box-shadow 0.3s ease;
        }
        .qr-code:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: none;
            }
            .container {
                box-shadow: none;
                border: none;
                width: 8.5in;
                height: 10.5in;
                padding: 0.5in;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                page-break-after: avoid;
                page-break-inside: avoid;
            }
            .header {
                margin-bottom: 30px;
                padding-bottom: 15px;
                border-bottom: 2px solid #2c3e50;
            }
            .logo {
                width: 160px;
                margin-bottom: 10px;
            }
            .qr-section {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .qr-code {
                width: 400px;
                height: 400px;
                border: 4px solid #2c3e50;
            }
            h1 {
                font-size: 18px;
                margin: 4px 0;
            }
            @page {
                size: letter;
                margin: 0.25in;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../web/soldoutlogo.png" alt="Sold Out! Comedy Logo" class="logo">
            <h1>Do you have an item to sell?</h1>
            <h1>Stare at this box until it's sold.</h1>
        </div>
        
        <div class="qr-section">
            <a href="https://kevinkolb.github.io/soldout/appraiser/merch.html" target="_blank">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=450x450&data=https://kevinkolb.github.io/soldout/appraiser/merch.html" alt="QR Code" class="qr-code">
            </a>
        </div>
    </div>
</body>
</html>
