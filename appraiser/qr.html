<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Check-In QR Code</title>
    <link rel="icon" type="image/png" href="../web/soldoutlogo.png">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 7.5in;
            height: 9.5in; /* Reduced to fit within 11in with margins */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 22px;
            color: #2c3e50;
            margin: 10px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 8px;
            font-style: italic;
        }
        .qr-code {
            width: 260px;
            height: 260px;
            border: 5px solid #2c3e50;
            border-radius: 8px;
            margin: 15px 0;
            transition: box-shadow 0.3s ease;
        }
        .qr-code:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: none;
            }
            .container {
                box-shadow: none;
                border: none;
                width: 8.5in;
                height: 10in; /* Tightened for single-page fit */
                padding: 0.25in;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                page-break-after: avoid;
                page-break-inside: avoid;
            }
            .logo {
                width: 140px;
            }
            .qr-code {
                width: 260px;
                height: 260px;
                border: 5px solid #2c3e50;
            }
            h1 {
                font-size: 22px;
            }
            .subtitle {
                font-size: 14px;
            }
            @page {
                size: letter;
                margin: 0.5in;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../web/soldoutlogo.png" alt="Sold Out! Comedy Logo" class="logo">
        <div>
            <h1>Do you have an item to sell?</h1>
            <p class="subtitle">Scan here to join the fun!</p>
        </div>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=https://kevinkolb.github.io/soldout/appraiser/merch.html" alt="QR Code" class="qr-code">
    </div>
</body>
</html>
